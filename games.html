<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Samhax Tech</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff0080;
            --accent: #00ff41;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #ffffff;
            --gray: #333344;
            --neon-blue: #00d4ff;
            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --electric-blue: #0080ff;
            --cyber-orange: #ff4500;
        }

        /* Theme Variables */
        [data-theme="classic"] {
            --primary: #00ffff;
            --secondary: #ff0080;
            --accent: #00ff41;
        }

        [data-theme="matrix"] {
            --primary: #00ff41;
            --secondary: #39ff14;
            --accent: #00ffff;
        }

        [data-theme="neon"] {
            --primary: #ff006e;
            --secondary: #bf00ff;
            --accent: #00d4ff;
        }

        [data-theme="retro"] {
            --primary: #ff4500;
            --secondary: #ffff00;
            --accent: #ff69b4;
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--darker) 0%, #1a0033 25%, #000011 50%, #001122 75%, var(--dark) 100%);
            background-attachment: fixed;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        /* Cyberpunk Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes gridPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        /* Enhanced Navigation */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px var(--primary);
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--primary);
        }

        /* Unique Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .theme-title {
            color: var(--primary);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .theme-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .theme-option.active {
            border-color: var(--primary);
            background: rgba(0, 255, 255, 0.1);
        }

        .theme-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .theme-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(var(--theme-color1), var(--theme-color2), var(--theme-color3), var(--theme-color1));
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .theme-label {
            font-size: 0.7rem;
            color: var(--light);
            text-align: center;
            font-weight: 500;
        }

        .theme-classic { --theme-color1: #00ffff; --theme-color2: #ff0080; --theme-color3: #00ff41; }
        .theme-matrix { --theme-color1: #00ff41; --theme-color2: #39ff14; --theme-color3: #00ffff; }
        .theme-neon { --theme-color1: #ff006e; --theme-color2: #bf00ff; --theme-color3: #00d4ff; }
        .theme-retro { --theme-color1: #ff4500; --theme-color2: #ffff00; --theme-color3: #ff69b4; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 128, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .page-header h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Game Section */
        .game-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .game-section h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px var(--primary);
        }

        .game-description {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Tic-Tac-Toe Game Styles */
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .game-mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid var(--primary);
            border-radius: 25px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--primary);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
            background: var(--accent);
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .tic-tac-toe-cell {
            background: var(--dark);
            border: none;
            border-radius: 10px;
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .tic-tac-toe-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .tic-tac-toe-cell:hover::before {
            left: 100%;
        }

        .tic-tac-toe-cell:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(0.95);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .tic-tac-toe-cell.x {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
        }

        .tic-tac-toe-cell.o {
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
        }

        .game-status {
            text-align: center;
            margin: 20px 0;
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--accent);
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
        }

        .reset-btn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 128, 0.5);
        }

        /* Coming Soon Games */
        .coming-soon {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .coming-soon h3 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .game-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .game-preview {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .game-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .game-preview i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .game-preview h4 {
            color: var(--light);
            margin: 0 0 10px;
        }

        .game-preview p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 20px;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .tic-tac-toe-board {
                width: 280px;
                height: 280px;
            }

            .tic-tac-toe-cell {
                font-size: 3rem;
            }

            .theme-switcher {
                right: 10px;
                top: 70px;
            }

            .game-preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
