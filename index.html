<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripper Samhax</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff0080;
            --accent: #00ff41;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #ffffff;
            --gray: #333344;
            --neon-blue: #00d4ff;
            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --electric-blue: #0080ff;
            --cyber-orange: #ff4500;
        }

        /* Theme Variables */
        [data-theme="classic"] {
            --primary: #00ffff;
            --secondary: #ff0080;
            --accent: #00ff41;
        }

        [data-theme="matrix"] {
            --primary: #00ff41;
            --secondary: #39ff14;
            --accent: #00ffff;
        }

        [data-theme="neon"] {
            --primary: #ff006e;
            --secondary: #bf00ff;
            --accent: #00d4ff;
        }

        [data-theme="retro"] {
            --primary: #ff4500;
            --secondary: #ffff00;
            --accent: #ff69b4;
        }
        
        body {
            font-family: 'Rajdhani', 'Orbitron', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--darker) 0%, #1a0033 25%, #000011 50%, #001122 75%, var(--dark) 100%);
            background-attachment: fixed;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Enhanced Cyberpunk Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes gridPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Enhanced Floating Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 6s linear infinite;
            box-shadow: 0 0 10px currentColor;
        }
        
        .particle:nth-child(2n) { 
            background: var(--neon-pink); 
            animation-duration: 8s; 
            width: 2px; 
            height: 2px;
        }
        .particle:nth-child(3n) { 
            background: var(--neon-green); 
            animation-duration: 10s; 
            width: 4px; 
            height: 4px;
        }
        .particle:nth-child(4n) { 
            background: var(--neon-purple); 
            animation-duration: 7s; 
            width: 2px; 
            height: 2px;
        }
        .particle:nth-child(5n) { 
            background: var(--electric-blue); 
            animation-duration: 9s; 
            width: 3px; 
            height: 3px;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 25px;
            border: 1px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .theme-classic { background: linear-gradient(45deg, #00ffff, #ff0080); }
        .theme-matrix { background: linear-gradient(45deg, #00ff41, #39ff14); }
        .theme-neon { background: linear-gradient(45deg, #ff006e, #bf00ff); }
        .theme-retro { background: linear-gradient(45deg, #ff4500, #ffff00); }

        /* Visitor Counter */
        .visitor-counter {
            position: fixed;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            backdrop-filter: blur(10px);
            z-index: 1000;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .visitor-counter h4 {
            margin: 0 0 10px 0;
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px currentColor;
            font-family: 'Orbitron', monospace;
        }

        /* Hacking Terminal */
        .hacking-terminal {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 350px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--accent);
            overflow: hidden;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(10px);
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--accent);
        }

        .terminal-title {
            color: var(--primary);
            font-weight: bold;
        }

        .terminal-close {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 16px;
        }

        .terminal-content {
            height: 140px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 2px;
            opacity: 0;
            animation: fadeInTerminal 0.5s ease-in-out forwards;
        }

        @keyframes fadeInTerminal {
            to { opacity: 1; }
        }

        .terminal-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Mini Game - Tic-Tac-Toe */
        .mini-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 20px;
            z-index: 1001;
            display: none;
            backdrop-filter: blur(10px);
            width: 400px;
        }

        .mini-game.active {
            display: block;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-close {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 20px;
        }

        .game-mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .mode-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        .tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: var(--accent);
            padding: 5px;
            border-radius: 10px;
        }

        .tic-tac-toe-cell {
            background: var(--dark);
            border: none;
            border-radius: 5px;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tic-tac-toe-cell:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .tic-tac-toe-cell.x {
            color: var(--primary);
        }

        .tic-tac-toe-cell.o {
            color: var(--secondary);
        }

        .game-status {
            text-align: center;
            margin-top: 15px;
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-controls {
            text-align: center;
            margin-top: 10px;
            color: var(--light);
            font-size: 0.9rem;
        }

        .reset-btn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }

        /* Game Toggle Button */
        .game-toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
            z-index: 1001;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-toggle-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(0, 255, 65, 0.7);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Cyberpunk Glow Effect */
        .glow {
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }
        
        /* Header with cyberpunk effects */
        header {
            text-align: center;
            padding: 80px 0;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 128, 0.1) 100%);
            border-radius: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 0, 128, 0.1);
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            animation: borderPulse 3s infinite alternate;
        }
        
        @keyframes borderPulse {
